# Backstage Base Configuration
# Additional configurations are loaded from the files listed in 'includes'

app:
  title: Open Service Portal
  baseUrl: http://localhost:3000

  packages: all  # Re-enabled to use auto-discovery

  extensions:
    # Enable core navigation items
    - nav-item:catalog
    - nav-item:scaffolder
    - nav-item:search
    - nav-item:user-settings

  # Default homepage route  
  homepage: /catalog

organization:
  name: Open Service Portal


# Configuration includes - controls which additional config files are loaded
# These files are loaded after this base config, in the order specified
includes:
  - app-config/backend.yaml         # Backend server configuration
  - app-config/auth.yaml           # Authentication providers and settings
  - app-config/catalog.yaml        # Software catalog configuration
  - app-config/entraid.yaml        # Microsoft Entra ID (Azure AD) configuration
  - app-config/integrations.yaml   # External service integrations
  - app-config/kubernetes.yaml     # Kubernetes clusters and ingestors
  - app-config/ingestor.yaml       # Ingestor settings
  - app-config/scaffolder.yaml     # Software template settings
  - app-config/techdocs.yaml       # Technical documentation
