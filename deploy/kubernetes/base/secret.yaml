apiVersion: v1
kind: Secret
metadata:
  name: app-portal-github-app
  namespace: app-portal
  labels:
    app.kubernetes.io/name: app-portal
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # GitHub App credentials (same names as .env.enc)
  AUTH_GITHUB_APP_ID: "${AUTH_GITHUB_APP_ID}"
  AUTH_GITHUB_CLIENT_ID: "${AUTH_GITHUB_CLIENT_ID}"
  AUTH_GITHUB_CLIENT_SECRET: "${AUTH_GITHUB_CLIENT_SECRET}"
  AUTH_GITHUB_APP_INSTALLATION_ID: "${AUTH_GITHUB_APP_INSTALLATION_ID}"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-portal-microsoft-entraid
  namespace: app-portal
  labels:
    app.kubernetes.io/name: app-portal
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # Microsoft Entra ID credentials (same names as .env.enc)
  AUTH_MICROSOFT_TENANT_ID: "${AUTH_MICROSOFT_TENANT_ID}"
  AUTH_MICROSOFT_CLIENT_ID: "${AUTH_MICROSOFT_CLIENT_ID}"
  AUTH_MICROSOFT_CLIENT_SECRET: "${AUTH_MICROSOFT_CLIENT_SECRET}"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-portal-config
  namespace: app-portal
  labels:
    app.kubernetes.io/name: app-portal
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # Base URLs for the application (can be overridden)
  APP_BASE_URL: "${APP_BASE_URL}"
  BACKEND_BASE_URL: "${BACKEND_BASE_URL}"